<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tic-tac-blow</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TicTacBlow</h1>
      <h2>the classic game</h2>
    </header>
    <div id="players">
      <p id="p1" class="player">
        Player <span id="p1-symbol">X</span>:
        <span id="p1-name">A</span>
      </p>
      <p id="p2" class="player">
        Player <span id="p2-symbol">0</span>:
        <span id="p2-name">B</span>
      </p>
    </div>
    <div id="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
<script src="./script.js"></script>
